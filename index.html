<!DOCTYPE html>
<html lang="en">
<head>
    <title> Neighborhood Map Pro </title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jasny-bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jasny-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
    <style type="text/css">
        #gmap {
            height: 100%;
            width: 100%;
        }
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 30px;
            line-height: 25px;
        }
        h2 {
            padding: 0 11px 0 13px;
            margin-top: 44px;
            margin-left: 25px;

        }
        select {
            margin-left: 70px;
            border: 1px solid #111;
            background: transparent;
            width: 150px;
            padding: 5px 35px 5px 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            font-size: 19px;
            cursor: pointer;
        }
        }
        #wikihead{
            cursor: pointer;
        }
        li {
            cursor: pointer;
        }
        #filter {
            list-style: none;
        }
        @media screen and (min-width: 200px) and (max-width: 580px)
        {
            select {
            margin-left: 70px;
            border: 1px solid #111;
            background: transparent;
            width: 150px;
            padding: 5px 0px 5px 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            }
        }
        @media screen and (min-width: 600) and (max-width: 900px)
        {
            select {
            margin-left: 70px;
            border: 1px solid #111;
            background: transparent;
            width: 150px;
            padding: 5px 0px 5px 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            }
        }
        @media screen and (min-width: 1000px) and (max-width: 1200px)
        {
            select {
            margin-left: 70px;
            border: 1px solid #111;
            background: transparent;
            width: 150px;
            padding: 5px 0px 5px 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            }
        }

    </style>
</head>
<body>
<header>
<nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas">
  <div>
  <h2 class="navmenu-brand"> Famous Places of New York </h2>
  <li class="dropdown" id="filter">
      <h3 class="dropdown-toggle navmenu-brand" data-toggle="dropdown"> Filter: <b class="caret"></b></h3>
      <select data-bind="options: filterList,
                         value: selectedOption,
                         optionsText: 'category',
                         optionsCaption: 'All Locations'">
        </select>
    </li>
    </div>
    <hr>
      <ul class="nav navmenu-nav" id="filterlist" data-bind="foreach: {data: getCurrentLocations(), as: 'locList'}">
          <li data-bind="text: locList.title, click: getMarkInfo"></li>
      </ul>
  </div>
  <div class="wiki-container">
  <h2 class="navmenu-brand" id="wikihead"> Wikipedia Links </h2>
  <ul data-bind="html: details">
  </ul>
  </div>
</nav>
<div class="navbar navbar-default navbar-fixed-top">
  <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
  &#9776
  </button>
</div>
</header>
    <div id="gmap"></div>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
<script async defer onerror="errorHandling()"
                    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAEiFlJ19aQUKS9D1sDfdjYScKwrrjeLz8&v=3&callback=init">
    </script>
</body>
</html>
